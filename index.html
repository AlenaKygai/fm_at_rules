<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <picture>
    <source srcset="./assets/images/sea_800.jpg" media="(max-width:800px)">
    <source srcset="./assets/images/sea.jpeg" media="(min-width:801px)">
    <source srcset="./assets/images/sea_800.webp"

          type="image/webp">

          media="(min-width:801px) and (min-resolution:300dpi)"
          type="image/jpeg">

  </picture>
  
</body>
